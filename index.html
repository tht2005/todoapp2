<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Todo app</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="background">
        <div></div>
    </div>

    <div id="frame">
        <div id="content">
            <header>
                <div id="logo">
                    <span>T</span>
                    <span>O</span>
                    <span>D</span>
                    <span>O</span>
                </div>
                <div id="theme-button">
                    <input type="checkbox">
                </div>
            </header>
            <div id="input-box" class="box">
                <div class="circle">
                </div>
                <input type="text" placeholder="Create a new todo..." onkeypress="keyPressListener(event, this);">
            </div>
            <div id="todo-container">
            </div>
            <footer>
                <div id="cnt-left">
                    <span>5</span> items left
                </div>
                <div id="filter">
                    <input type="radio" name="filter" id="all" value="3" checked="checked">
                    <label for="all">
            All
          </label>
                    <input type="radio" name="filter" value="1" id="active">
                    <label for="active">
            Active
          </label>
                    <input type="radio" name="filter" value="2" id="complete">
                    <label for="complete">
            Complete
          </label>
                </div>
                <div id="clear" onclick="clearComplete();">
                    Clear Complete
                </div>
            </footer>
        </div>
        <div id="script">
            Drag and drop to reorder list..
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
